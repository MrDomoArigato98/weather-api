<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="navbar">
        <h1 id="page-title">Weather API</h1>
        <input id="input-location" type="text" placeholder="Location">
        <p id="current-date"></p>
    </div>


    <div id="weather-container">
        <h1 id="error"></h1>
        <div>
            <h1 id="address"></h1>
            <p id="time"></p>
            <p id="temp"></p>
            <p id="feel"></p>
            <p id="humidity"></p>
            <p id="windspeed"></p>
            <p id="description"></p>
        </div>
    </div>

    <div class="loader-container">
        <div class="loader">
            <div class="spinner"></div>
        </div>
    </div>


</body>

</html>
