<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>This is a template. </h1>
    <div class="dropdowns-practice">
        <!-- Example 1: Click dropdown -->
        <div class="dropdown" data-trigger="click">
            <button class="dropdown-trigger">Products</button>
            <div class="dropdown-menu">
                <a href="#">Laptops</a>
                <a href="#">Tablets</a>
                <a href="#">Smartphones</a>
                <a href="#">Accessories</a>
            </div>
        </div>

        <!-- Example 2: Hover dropdown -->
        <div class="dropdown" data-trigger="hover">
            <button class="dropdown-trigger">Services</button>
            <div class="dropdown-menu">
                <a href="#">Consulting</a>
                <a href="#">Development</a>
                <a href="#">Support</a>
            </div>
        </div>

        <!-- Example 3: Another click dropdown -->
        <div class="dropdown" data-trigger="click">
            <button class="dropdown-trigger">Resources</button>
            <div class="dropdown-menu">
                <a href="#">Documentation</a>
                <a href="#">Tutorials</a>
                <a href="#">Videos</a>
                <a href="#">Community</a>
            </div>
        </div>
    </div>

    <div class="slideshow-container" aria-label="Images of beautiful things">
        <div class="my-slides fade">
            <div class="numbertext">1/3</div>
            <img src="./assets/img_1.jpg" alt="">
            <div class="text">Caption</div>
        </div>
        <div class="my-slides fade">
            <div class="numbertext">2/3</div>
            <img src="./assets/img_2.jpg" alt="">
            <div class="text">Caption</div>
        </div>
        <div class="my-slides fade">
            <div class="numbertext">3/3</div>
            <img src="./assets/img_3.jpg" alt="">
            <div class="text">Caption</div>
        </div>

        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
        <!-- <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a> -->
    </div>
    <div style="text-align:center" class="circle-buttons">
        <button slide-index="1" class="invisible-btn"><span class="dot"></span></button>
        <button slide-index="2" class="invisible-btn"><span class="dot"></span></button>
        <button slide-index="3 " class="invisible-btn"><span class="dot"></span></button>
    </div>
</body>

</html>
